<ion-header>
  <ion-toolbar color="medium">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/episodes"></ion-back-button>
    </ion-buttons>

    <ion-title> {{ episode?.title }}</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="unfavouriteEpisode()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button (click)="favouriteEpisode()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-card *ngIf="episode">

    <ion-card-header>
      Breaking Bad | S{{ episode.season }}:E{{ episode.episode }}
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="film" slot="start"></ion-icon> 
          Season: {{ episode.season }} <br>
          Episode: {{ episode.episode }}
        </ion-item>

        <ion-item>
          <ion-icon name="easel" slot="start"></ion-icon>
          Title: {{ episode.title }}
        </ion-item>

        <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
          Release Date: {{ episode.air_date }}
        </ion-item>

        <ion-item>
          <ion-icon name="people" slot="start"></ion-icon>
          Characters: {{ episode.characters }}
        </ion-item>

      </ion-list>
    </ion-card-content>

  </ion-card>

</ion-content>
