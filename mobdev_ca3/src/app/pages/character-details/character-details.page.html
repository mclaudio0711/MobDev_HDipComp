<ion-header>
  <ion-toolbar color="medium">

    <ion-buttons slot="start">
      <ion-back-button defaultthref="/tabs/characters"></ion-back-button>
    </ion-buttons>

    <ion-title> {{ character?.name }} - Character Details - </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="character">

    <ion-card-header>Nickname: {{ character.nickname }}</ion-card-header>

    <ion-list lines="none">
      <ion-item class="img">
        <img src="{{ character.img }}" alt="{{ character.nickname }}">
      </ion-item>

      <ion-item>
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        Status: {{ character.status }}
      </ion-item>

      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        Birthday: {{ character.birthday }}
      </ion-item>

      <ion-item>
        <ion-icon name="briefcase-outline" slot="start"></ion-icon>
        Occupation: {{ character.occupation }}
      </ion-item>

      <ion-item>
        <ion-icon name="recording-outline" slot="start"></ion-icon>
        Appeared in Season: {{ character.appearance }}
      </ion-item>

    </ion-list>

  </ion-card>
</ion-content>
