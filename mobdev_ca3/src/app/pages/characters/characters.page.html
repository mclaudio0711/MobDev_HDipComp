<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item button detail lines="inset" *ngFor="let character of characters | async" (click)="openDetails(character)">

      <!-- Geting character image-->
      <ion-avatar item-start>
        <img src="{{ character.img }}">
      </ion-avatar>

      <!-- <ion-thumbnail>
        <img src="{{ character.img }}">
      </ion-thumbnail> -->

      <!--Getting character Name-->
      <ion-label style="margin-left: 15px;"> {{ character?.name }} </ion-label>
      <!-- {{ character?.name }} -->
    </ion-item>

  </ion-list>

</ion-content>
