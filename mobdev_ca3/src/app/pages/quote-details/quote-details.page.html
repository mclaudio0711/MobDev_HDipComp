<ion-header>
  <ion-toolbar color="medium">

    <ion-buttons slot="start">
      <ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
    </ion-buttons>

    <ion-title>Quote Details</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="quote">

    <ion-list lines="none">
      
      <ion-item>
        <ion-icon name="chatbox-ellipses-outline"  slot="start"></ion-icon>
        Said by: {{ quote.author }}
      </ion-item>

      <ion-item>
        <ion-icon name="megaphone-outline"  slot="start"></ion-icon>
        " <i> {{ quote.quote }} </i> "
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
